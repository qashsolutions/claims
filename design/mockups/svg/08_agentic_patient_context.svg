  <!-- Page Title -->
  <text x="280" y="112" font-family="Georgia, serif" font-size="28" font-weight="700" fill="#0f172a">New Claim</text>
  <text x="280" y="140" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">Patient data pulled from Epic. Confirm to continue.</text>

  <!-- Keyboard Hint -->
  <rect x="1100" y="92" width="120" height="32" rx="6" fill="#f1f5f9"/>
  <text x="1160" y="114" font-family="JetBrains Mono, monospace" font-size="12" fill="#64748b" text-anchor="middle">Tab + Enter</text>

  <!-- Progress Steps -->
  <rect x="280" y="160" width="940" height="56" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Step 1 - Active -->
  <rect x="300" y="172" width="140" height="32" rx="16" fill="#fef3c7"/>
  <text x="370" y="194" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#92400e" text-anchor="middle">1. Patient</text>

  <text x="500" y="194" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">2. Procedure</text>
  <text x="660" y="194" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">3. Diagnosis</text>
  <text x="820" y="194" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">4. Review</text>
  <text x="980" y="194" font-family="system-ui, sans-serif" font-size="13" fill="#94a3b8" text-anchor="middle">5. Submit</text>

  <!-- Main Content Card -->
  <rect x="280" y="232" width="940" height="600" rx="12" fill="white" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Auto-Pulled Header -->
  <rect x="280" y="232" width="940" height="48" rx="12" fill="#f0fdf4"/>
  <rect x="280" y="256" width="940" height="24" fill="#f0fdf4"/>
  <circle cx="312" cy="256" r="12" fill="#dcfce7"/>
  <path d="M306 256 L310 260 L318 252" stroke="#16a34a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  <text x="336" y="262" font-family="system-ui, sans-serif" font-size="14" font-weight="500" fill="#166534">Patient data auto-pulled from Epic</text>

  <!-- Patient Info Section -->
  <text x="312" y="320" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0f172a">Patient Information</text>
  <rect x="1120" y="300" width="72" height="28" rx="6" fill="#dcfce7"/>
  <text x="1156" y="320" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#166534" text-anchor="middle">Verified</text>

  <!-- Patient Card - Pre-filled -->
  <rect x="312" y="340" width="440" height="140" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

  <text x="336" y="372" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Name</text>
  <text x="336" y="396" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#0f172a">Maria Santos</text>

  <text x="540" y="372" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Date of Birth</text>
  <text x="540" y="396" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#0f172a">03/15/1985</text>

  <text x="336" y="436" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Gender</text>
  <text x="336" y="460" font-family="system-ui, sans-serif" font-size="16" fill="#0f172a">Female</text>

  <text x="540" y="436" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">MRN</text>
  <text x="540" y="460" font-family="JetBrains Mono, monospace" font-size="16" fill="#0f172a">MRN-4521789</text>

  <!-- Insurance Card - Pre-filled -->
  <rect x="772" y="340" width="420" height="140" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>

  <text x="796" y="372" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Payer</text>
  <text x="796" y="396" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#0f172a">Medicare Part B</text>

  <text x="1000" y="372" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Member ID</text>
  <text x="1000" y="396" font-family="JetBrains Mono, monospace" font-size="16" fill="#0f172a">1EG4-TE5-MK72</text>

  <text x="796" y="436" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Group</text>
  <text x="796" y="460" font-family="system-ui, sans-serif" font-size="16" fill="#0f172a">GRP-4521</text>

  <text x="1000" y="436" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Coverage Status</text>
  <rect x="1000" y="444" width="60" height="22" rx="4" fill="#dcfce7"/>
  <text x="1030" y="460" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#166534" text-anchor="middle">Active</text>

  <!-- Active Diagnoses Section -->
  <text x="312" y="520" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0f172a">Active Diagnoses from Chart</text>
  <text x="312" y="542" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">These will be suggested when adding procedures</text>

  <!-- Diagnosis Tags -->
  <rect x="312" y="560" width="200" height="36" rx="8" fill="#fef3c7" stroke="#fcd34d" stroke-width="1"/>
  <text x="332" y="584" font-family="JetBrains Mono, monospace" font-size="12" fill="#92400e">C50.911</text>
  <text x="400" y="584" font-family="system-ui, sans-serif" font-size="12" fill="#92400e">Breast cancer</text>

  <rect x="528" y="560" width="180" height="36" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="548" y="584" font-family="JetBrains Mono, monospace" font-size="12" fill="#64748b">E11.9</text>
  <text x="600" y="584" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Type 2 Diabetes</text>

  <rect x="724" y="560" width="180" height="36" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="744" y="584" font-family="JetBrains Mono, monospace" font-size="12" fill="#64748b">I10</text>
  <text x="780" y="584" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Hypertension</text>

  <!-- Provider Section -->
  <text x="312" y="640" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0f172a">Provider</text>
  <rect x="1120" y="620" width="72" height="28" rx="6" fill="#dcfce7"/>
  <text x="1156" y="640" font-family="system-ui, sans-serif" font-size="12" font-weight="500" fill="#166534" text-anchor="middle">Active</text>

  <rect x="312" y="660" width="600" height="56" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="336" y="692" font-family="system-ui, sans-serif" font-size="16" font-weight="600" fill="#0f172a">Dr. Sarah Chen, MD</text>
  <text x="540" y="692" font-family="system-ui, sans-serif" font-size="14" fill="#64748b">Oncology</text>
  <text x="680" y="692" font-family="JetBrains Mono, monospace" font-size="13" fill="#64748b">NPI: 1234567893</text>

  <!-- Action Buttons -->
  <rect x="312" y="748" width="120" height="48" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="372" y="778" font-family="system-ui, sans-serif" font-size="14" fill="#64748b" text-anchor="middle">Edit</text>

  <rect x="1040" y="748" width="160" height="48" rx="8" fill="#d97706"/>
  <text x="1120" y="772" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Confirm</text>
  <text x="1120" y="790" font-family="JetBrains Mono, monospace" font-size="10" fill="#fef3c7" text-anchor="middle">Tab + Enter</text>

  <!-- Bottom Guide -->
  <rect x="280" y="850" width="940" height="40" rx="8" fill="#f1f5f9"/>
  <text x="750" y="876" font-family="system-ui, sans-serif" font-size="13" fill="#64748b" text-anchor="middle">Press Tab to move focus, Enter to confirm. All data pulled from Epic - no typing required.</text>
</svg>