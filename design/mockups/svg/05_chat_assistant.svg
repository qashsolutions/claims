    <text x="40" y="134" font-family="system-ui, sans-serif" font-size="12" fill="#0f172a">T. Martinez</text>
    <text x="180" y="134" font-family="JetBrains Mono, monospace" font-size="11" fill="#334155">59510</text>
    <text x="260" y="134" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">E11.9 doesn't support C-section</text>
    <rect x="490" y="120" width="56" height="24" rx="4" fill="#d97706"/>
    <text x="518" y="136" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">View</text>

    <!-- Row 3 -->
    <text x="40" y="164" font-family="system-ui, sans-serif" font-size="12" fill="#0f172a">K. Patel</text>
    <text x="180" y="164" font-family="JetBrains Mono, monospace" font-size="11" fill="#334155">90837</text>
    <text x="260" y="164" font-family="system-ui, sans-serif" font-size="11" fill="#64748b">Z00.00 doesn't support therapy</text>
