    <text x="518" y="166" font-family="system-ui, sans-serif" font-size="10" font-weight="500" fill="white" text-anchor="middle">View</text>

    <text x="20" y="200" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">Would you like me to suggest correct diagnosis codes</text>
    <text x="20" y="220" font-family="system-ui, sans-serif" font-size="13" fill="#64748b">for any of these claims?</text>
