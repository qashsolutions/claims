  <text x="800" y="248" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Jan 12</text>
  <text x="620" y="276" font-family="system-ui, sans-serif" font-size="12" fill="#64748b">Auth Request #4521</text>
  <text x="800" y="276" font-family="system-ui, sans-serif" font-size="11" fill="#94a3b8">Jan 11</text>

